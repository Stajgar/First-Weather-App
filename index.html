<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/738b4e3bc3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div></div>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="search-area">
              <div class="type-city-area">
                <input
                  type="text"
                  placeholder="Type City..."
                  autocomplete="off"
                  autofocus="on"
                  class="type-city-input"
                  id="search-city-input"
                />
                <button type="submit" class="type-city-button">
                  <i class="fas fa-search"></i>
                </button>
                <button class="current-location-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="city-info">
            <div class="city-main-info">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="weather-description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img id="icon" class="float-left" src="" />
                  <div class="float-left">
                    <span class="temperature" id="city-temp"></span>
                    <span class="units"
                      ><a href="#" id="celsius" class="active">°C</a> |
                      <a href="#" id="fahrenheit">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="more-info">
                  <ul>
                    <li>Chance of rain: <span id="rain"></span>%</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Hosted with <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      <br />
      Open-source
      <a href="https://github.com/Stajgar/First-Weather-App" target="_blank"
        >code</a
      >, by
      <a href="https://www.linkedin.com/in/agnieszkaskupinska/" target="_blank"
        >Agnieszka Skupińska</a
      >
      <i class="fab fa-linkedin"></i>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
