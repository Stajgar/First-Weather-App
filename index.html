<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/738b4e3bc3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="search-area">
            <div class="row">
              <div class="col-6">
                <button class="current-location-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
              <div class="col-6">
                <div class="type-city-area">
                  <input
                    type="text"
                    placeholder="Type City..."
                    autocomplete="off"
                    autofocus="on"
                    class="type-city-input"
                    id="search-city-input"
                  />
                  <button type="submit" class="type-city-button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <h1 id="city">Warsaw</h1>
        <ul>
          <li id="date"></li>
          <li id="weather-description">Rainy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <!-- <img
                class="weather-icon float-left"
                src=""
              /> -->
              <div class="float-left">
                <span class="temperature" id="city-temp">12</span>
                <span class="units">Â°C 
                    
                    <!-- | <a href="#" id="unit-f">Â°F</a></span> -->
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="more-info">
              <li id="cloudiness">Cloudiness: 13%</li>
              <li id="humidity">Humidity: 92%</li>
              <li id="wind-speed">Wind: 8 km/h</li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Hosted with <a href="https://www.netlify.com/" id="netlify">Netlify</a>
    <br />
    <a href="https://github.com/Stajgar/First-Weather-App" id="github"">Open-source code</a>, by Agnieszka SkupiÅ„ska ðŸ‘¾
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
